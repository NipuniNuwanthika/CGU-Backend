functions:
  UserRegistrationAPI:
    handler: Controller/users.handler
    events:
        - http:
            path: /users
            method: post
            cors: true
        - http:
            path: /users/check/{email}
            method: get
            cors: true
  AdminRegistrationAPI:
    handler: Controller/admins.handler
    events:
        - http:
            path: /admins
            method: post
            cors: true
        - http:
            path: /admins
            method: get
            cors: true
  programAPI:
    handler: Controller/programs.handler
    events:
      - http:
          path: /programs
          method: post
          cors: true
      - http:
          path: /programs
          method: get
          cors: true
      - http:
          path: /programs/{programId}
          method: get
          cors: true
      - http:
          path: /programs/{programId}
          method: delete
          cors: true
      - http:
          path: /programs/{programId}
          method: put
          cors: true
  com-sessionAPI:
    handler: Controller/com-sessions.handler
    events:
      - http:
          path: /comSessions/pending
          method: get
          cors: true
      - http:
          path: /comSessions/accepted
          method: get
          cors: true
      - http:
          path: /comSessions
          method: post
          cors: true
      - http:
          path: /comSessions/{sessionId}
          method: put
          cors: true
      - http:
          path: /comSessions/{sessionId}
          method: delete
          cors: true
      - http:
          path: /comSessions/{sessionId}
          method: get
          cors: true
  vacanciesAPI:
    handler: Controller/vacancies.handler
    events:         
      - http:
          path: /vacancies/
          method: post
          cors: true
      - http:
          path: /vacancies/{vacancyId}
          method: put
          cors: true
      - http:
          path: /vacancies/
          method: get
          cors: true
      - http:
          path: /vacancies/pendingVacancy/
          method: get
          cors: true
      - http:
          path: /vacancies/acceptedvacancy/
          method: get
          cors: true
      - http:
          path: /vacancies/{vacancyId}
          method: get
          cors: true
      - http:
          path: /vacancies/{vacancyId}
          method: delete
          cors: true
      - http:
          path: /vacancies/apply/
          method: post
          cors: true
      - http:
          path: /vacancies/apply
          method: get
          cors: true
      - http:
          path: /vacancies/filterVacancies/{vacancyType}
          method: get
          cors: true
  consultantAPI:
    handler: Controller/consultants.handler
    events:
      - http:
          path: /consultants/add
          method: post
          cors: true
      - http:
          path: /consultants/list
          method: get
          cors: true
      - http:
          path: /consultants/view/{consultantId}
          method: get
          cors: true
      - http:
          path: /consultants/delete/{consultantId}
          method: delete
          cors: true
      - http:
          path: /consultants/update/{consultantId}
          method: put
          cors: true
  sendEmail:
    handler: controller/vacancy-email.sendEmail
    events:
      - http:
          path: send-email
          method: POST
          cors: true
  albumAPI:
    handler: Controller/image-album.handler
    events:
      - http:
          path: /image-album
          method: post
          cors: true
      - http:
          path: /image-album
          method: get
          cors: true
      - http:
          path: /image-album/{album_Id}
          method: delete
          cors: true
  

